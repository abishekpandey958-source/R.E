<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ATD Aero Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --aero-blue: #2563eb;
      --aero-gold: #fbbf24;
      --deep-navy: #0f172a;
    }
    
    body {
      background: radial-gradient(circle at top, #f8fafc 0%, #cbd5e1 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      transition: background 0.4s ease;
    }

    body.dark {
      background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
      color: #f8fafc;
    }

    /* Aero 3D Glass Effect */
    .aero-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15), 
                  inset 0 1px 2px rgba(255,255,255,1);
      border-radius: 28px;
    }

    .dark .aero-card {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
    }

    /* 3D Inset Inputs */
    .aero-inset {
      background: #f1f5f9;
      box-shadow: inset 3px 3px 8px rgba(0,0,0,0.06), 
                  inset -3px -3px 8px #ffffff;
    }

    .dark .aero-inset {
      background: #0f172a;
      box-shadow: inset 4px 4px 10px rgba(0,0,0,0.4);
      color: white;
    }

    /* Aero 3D Toggle Switch */
    .switch { position: relative; display: inline-block; width: 60px; height: 30px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; inset: 0; background: #94a3b8; transition: .4s; border-radius: 34px; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); }
    .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 4px; bottom: 4px; background: white; transition: .4s; border-radius: 50%; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
    input:checked + .slider { background: var(--aero-blue); }
    input:checked + .slider:before { transform: translateX(30px); }
  </style>
</head>
<body class="p-4">

<div class="max-w-md mx-auto flex justify-between items-center mb-4 pt-2">
  <div class="flex items-center gap-2">
     <div class="w-2 h-8 bg-blue-600 rounded-full"></div>
     <h1 class="text-2xl font-black tracking-tighter uppercase dark:text-white">ATD PRO</h1>
  </div>
  <label class="switch">
    <input type="checkbox" onchange="document.body.classList.toggle('dark')">
    <span class="slider"></span>
  </label>
</div>

<main class="max-w-md mx-auto space-y-5">
  
  <div class="text-center mb-2">
    <p class="text-sm font-bold text-slate-500 uppercase tracking-widest">Developed by</p>
    <p class="text-lg font-black text-blue-700 dark:text-yellow-400">Abhishek Pandey</p>
  </div>

  <div class="aero-card p-4 text-center border-b-4 border-blue-600">
     <h2 class="text-xl font-black text-slate-800 dark:text-white uppercase tracking-tight">3-Pulley Modified ATD</h2>
  </div>

  <div class="aero-card p-6 space-y-6">
    <div class="space-y-2">
      <label class="text-xs font-black text-slate-400 uppercase ml-2">Half Tension Length (m)</label>
      <input id="length" type="number" placeholder="750" 
        class="w-full p-5 rounded-2xl aero-inset text-2xl font-bold outline-none focus:ring-4 focus:ring-blue-500/20 transition-all">
    </div>

    <div class="space-y-2">
      <label class="text-xs font-black text-slate-400 uppercase ml-2">Temperature (°C)</label>
      <input id="temperature" type="number" placeholder="35" 
        class="w-full p-5 rounded-2xl aero-inset text-2xl font-bold outline-none focus:ring-4 focus:ring-blue-500/20 transition-all">
    </div>

    <button onclick="calculate()" class="w-full bg-blue-600 dark:bg-yellow-500 text-white dark:text-black py-5 rounded-2xl font-black text-xl uppercase tracking-widest shadow-2xl hover:scale-[1.02] active:scale-95 transition-all">
      Calculate Dimensions
    </button>
  </div>

  <div id="results" class="hidden space-y-4">
    <div class="grid grid-cols-1 gap-4">
      <div class="aero-card p-6 border-l-[12px] border-blue-600">
        <div class="flex justify-between items-center">
          <span class="text-lg font-black text-blue-600 uppercase">Dim X</span>
          <div class="text-right">
            <span id="resX_mm" class="text-5xl font-black text-slate-900 dark:text-white">0</span>
            <span class="text-xl font-bold text-slate-400">mm</span>
          </div>
        </div>
        <div class="mt-4 pt-4 border-t border-slate-200 dark:border-slate-700 flex justify-between items-center">
            <span class="text-sm font-bold text-slate-400 uppercase tracking-widest">In Meters:</span>
            <span id="resX_m" class="text-3xl font-black text-blue-500 dark:text-yellow-400 tracking-tight">0.000 m</span>
        </div>
      </div>

      <div class="aero-card p-6 border-l-[12px] border-slate-800 dark:border-yellow-500">
        <div class="flex justify-between items-center">
          <span class="text-lg font-black text-slate-800 dark:text-yellow-500 uppercase">Dim Y</span>
          <div class="text-right">
            <span id="resY_mm" class="text-5xl font-black text-slate-900 dark:text-white">0</span>
            <span class="text-xl font-bold text-slate-400">mm</span>
          </div>
        </div>
        <div class="mt-4 pt-4 border-t border-slate-200 dark:border-slate-700 flex justify-between items-center">
            <span class="text-sm font-bold text-slate-400 uppercase tracking-widest">In Meters:</span>
            <span id="resY_m" class="text-3xl font-black text-slate-800 dark:text-yellow-400 tracking-tight">0.000 m</span>
        </div>
      </div>
    </div>
  </div>

</main>

<footer class="max-w-md mx-auto mt-8 mb-10 space-y-4">
  <div class="aero-card p-6 bg-slate-900/10 dark:bg-slate-900/50">
    <p class="text-lg font-black text-center text-blue-800 dark:text-yellow-500 mb-4 bg-white/50 dark:bg-black/30 py-3 rounded-xl border border-white/20">
      X / Y = 1300 / 2300 + (L × 1.7×10⁻⁵ × ΔT)
    </p>
    
    <div class="text-center">
      <p class="text-xl font-black text-slate-900 dark:text-white tracking-widest uppercase">EASTERN RAILWAY</p>
      <p class="text-md font-bold text-blue-600 dark:text-slate-400 uppercase">TRD / BASIRHAT</p>
      <div class="mt-6 pt-4 border-t border-slate-300 dark:border-slate-700">
        <p class="text-sm font-black text-slate-500 uppercase tracking-[0.3em]">© 2026 ABHISHEK PANDEY</p>
      </div>
    </div>
  </div>
</footer>

<script>
  function calculate() {
    const L = parseFloat(document.getElementById("length").value);
    const T = parseFloat(document.getElementById("temperature").value);
    if (isNaN(L) || isNaN(T)) {
        alert("Please enter valid figures");
        return;
    }

    const deltaL_mm = L * 1.7e-5 * (T - 35) * 1000;
    const X_mm = 1300 + deltaL_mm;
    const Y_mm = 2300 + (3 * deltaL_mm);

    document.getElementById("resX_mm").textContent = Math.round(X_mm);
    document.getElementById("resX_m").textContent = (X_mm / 1000).toFixed(3) + " m";
    
    document.getElementById("resY_mm").textContent = Math.round(Y_mm);
    document.getElementById("resY_m").textContent = (Y_mm / 1000).toFixed(3) + " m";

    const resDiv = document.getElementById("results");
    resDiv.classList.remove("hidden");
    resDiv.scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
