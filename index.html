<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>3 Pulley Modified ATD</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      -webkit-user-select: none;
      user-select: none;
      background: #f0f4f8; /* Slightly brighter for better contrast */
      font-family: system-ui, -apple-system, sans-serif;
      color: #1e293b;
    }

    /* Enhanced Neumorphism for better visibility */
    .neuma-raised {
      background: #f0f4f8;
      box-shadow: 6px 6px 12px #d1d9e6, 
                 -6px -6px 12px #ffffff;
      border-radius: 16px;
    }

    .neuma-sunken {
      background: #f0f4f8;
      box-shadow: inset 4px 4px 8px #d1d9e6, 
                  inset -4px -4px 8px #ffffff;
      border: none;
    }

    /* High-Visibility Button */
    .btn-3d-blue {
      background: linear-gradient(145deg, #2563eb, #1e40af);
      box-shadow: 0 4px 14px 0 rgba(37, 99, 235, 0.39);
      transition: all 0.2s ease;
    }

    .btn-3d-blue:active {
      transform: scale(0.97);
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
    }

    #splash {
      position: fixed;
      inset: 0;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>

<body>

<div id="splash">
  <h1 class="text-white text-3xl font-black tracking-tighter">ATD CALC</h1>
  <div class="mt-4 w-12 h-1 bg-blue-500 rounded-full animate-pulse"></div>
</div>

<header class="text-center pt-10 pb-2 px-4">
  <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tight leading-tight">
    ATD Dimension Calculator
  </h1>
  <p class="text-sm text-slate-500 mt-2 font-medium">
    Developed by <span class="text-blue-600 font-bold">Abhishek Pandey</span>
  </p>
</header>

<main class="p-6 max-w-md mx-auto space-y-8">

  <div class="neuma-raised py-4 text-center font-extrabold text-blue-700 text-base uppercase tracking-widest border border-white/50">
    3-Pulley Modified ATD
  </div>

  <div class="space-y-6">
    <div class="space-y-2">
      <label class="text-sm font-bold text-slate-700 ml-1">HALF TENSION LENGTH (m)</label>
      <input id="length" type="number" placeholder="750"
        class="w-full p-5 rounded-2xl neuma-sunken text-xl font-bold text-slate-800 placeholder-slate-300 outline-none focus:ring-2 focus:ring-blue-400/50">
    </div>

    <div class="space-y-2">
      <label class="text-sm font-bold text-slate-700 ml-1">TEMPERATURE (°C)</label>
      <input id="temperature" type="number" placeholder="35"
        class="w-full p-5 rounded-2xl neuma-sunken text-xl font-bold text-slate-800 placeholder-slate-300 outline-none focus:ring-2 focus:ring-blue-400/50">
    </div>
  </div>

  <button onclick="calculate()" class="w-full btn-3d-blue text-white py-5 rounded-2xl font-black text-xl uppercase tracking-wider">
    Calculate Dimensions
  </button>

  <div id="results" class="hidden neuma-raised p-6 space-y-6 border-2 border-white">
    <div class="flex justify-between items-center bg-slate-100 p-3 rounded-xl">
       <span class="text-slate-700 font-bold text-sm uppercase">Temp Difference (ΔT)</span>
       <span class="text-blue-700 text-lg font-black"><span id="deltaT">0</span>°C</span>
    </div>

    <div class="grid grid-cols-1 gap-4">
      <div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center border border-slate-100">
        <span class="text-2xl font-black text-blue-600">X</span>
        <div class="text-right">
            <span id="resX_mm" class="text-3xl font-black text-slate-800">0</span>
            <span class="text-sm font-bold text-slate-400 ml-1">mm</span>
        </div>
      </div>
      
      <div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center border border-slate-100">
        <span class="text-2xl font-black text-blue-600">Y</span>
        <div class="text-right">
            <span id="resY_mm" class="text-3xl font-black text-slate-800">0</span>
            <span class="text-sm font-bold text-slate-400 ml-1">mm</span>
        </div>
      </div>
    </div>

    <p class="text-xs text-center text-slate-500 font-bold bg-white/50 py-2 rounded-lg italic">
      Reference Temp: 35°C (Indian Railway Standard)
    </p>
  </div>

</main>

<footer class="text-center mt-4 pb-12 px-6">
  <div class="neuma-raised p-6 space-y-3">
    <p class="text-xs font-bold text-slate-600 leading-relaxed bg-white/80 p-2 rounded-lg">
      FORMULA: X / Y = 1300 / 2300 + (L × 1.7×10⁻⁵ × ΔT)
    </p>
    <div class="space-y-1">
        <p class="text-sm font-black text-blue-900 tracking-tighter uppercase">
            Eastern Railway – TRD / Basirhat
        </p>
        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
            © 2026 Abhishek Pandey
        </p>
    </div>
  </div>
</footer>

<script>
  window.onload = () => {
    setTimeout(() => { document.getElementById("splash").style.display = "none"; }, 1200);
  };

  function calculate() {
    const L = parseFloat(document.getElementById("length").value);
    const T = parseFloat(document.getElementById("temperature").value);

    if (isNaN(L) || isNaN(T)) {
      alert("Please enter valid numbers");
      return;
    }

    const T0 = 35;
    const alpha = 1.7e-5;
    const deltaT = T - T0;
    const deltaL = L * alpha * deltaT * 1000;

    const X = 1300 + deltaL;
    const Y = 2300 + (3 * deltaL); // Standard 3-Pulley ratio adjustment

    document.getElementById("deltaT").textContent = deltaT;
    document.getElementById("resX_mm").textContent = Math.round(X);
    document.getElementById("resY_mm").textContent = Math.round(Y);

    const resDiv = document.getElementById("results");
    resDiv.classList.remove("hidden");
    resDiv.scrollIntoView({ behavior: "smooth", block: "center" });
  }
</script>

</body>
</html>
